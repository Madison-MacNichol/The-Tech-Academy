<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <title>Bootstrap</title>
</head>
<body>

<div class="container">
    <div class="row">
        <section class="col-xs-12">

<form class="form-horizontal">
	<div class="form-group"> <!--by adding this div, there is more space created between the fields-->
		<label for="inputName">Name</label>
		<input class="form-control" type="text" id="inputName"
			placeholder="Name">
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="inputEmail">Email</label> <!--by adding a column class to a horizontal list and creating another div around it, it makes the input titles come father in which is good for mobile devices-->
		<div class="col-sm-10"< <!--remember bootstrap is a 12 column system! 10+2=12!-->
			<input class="form-control" type="email" id="inputEmail"
				placeholder="Email"> <!--this makes the feild appear active when clicked and is especially important for mobile devices-->
		</div>
	</div>
	
	<div class="form-group">
		<label for="selectSite">Site</label>
		<select class="form-control" id="selectSite"><!--this form-control is what makes the box apear long, shaded and more styled-->
			<option>Choose...</option>
			<option>lynda.com</option>
			<option>raybo.org</option>
			<option>iviewsource.com</option>
		</select>
	</div>

	<div class="form-group">
	<div class="col-sm-10 col-sm-offset-2"> <!--the offset here is important because the imput feild has no title, so it needs to move over more to be inline with the other feilds-->
	<div class="checkbox"> <!--checkboxes have their own set of rules to follow (see checkbox.html)-->	
		<label>
		<input id="inputAddList" type="checkbox">
		Add me to e-mail blast</label>
		</div>
	</div>
	</div>

	<div class="form-group">
		<label for="inputComments">Comments</label>
		<textarea class="form-control" id="inputComments"></textarea>
	</div>
	
    <input class="btn btn-default pull-right" type="submit" value="submit">
</form>


        </section>
    </div><!-- row -->
</div><!-- content container -->


<script src="./jquery-3.1.1.min.js"></script>
<script src="./bootstrap.min.js"></script>
<!--<script src="js/script.js"></script>-->
</body>
</html>
