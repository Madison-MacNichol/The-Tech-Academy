<!DOCTYPE html>
<html lang=en>

	<head>
		<title>Login Form Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width-device-width,initial-scale=1.0" name="viewpoint">
		<link rel="stylesheet" href="./css/login_style.css">
	</head>
	
	
	
	
	<body>
	
		<div class="container">
			<div class="login">
				<div class="form-header">Please Login</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="Username or Email"></input>
					<br></br>
					<input type="password" class="txt" id="pass" placeholder="Password"></input><br>
					<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember on this computer</span></input>
					<button type="button" class="btn">Login</button>
				</form>
			</div>
			<div class="forgot">
					<a href="#">Forgot your password?</a> 
					<!--this is an anchor tag. it means it will link to somewhere else when the element is clicked-->
			</div>
		</div>
	
	</body>
	
	
	
	
	
	
	
</html>
